<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <span> <link rel="stylesheet" href="index.css"> </span>
        
    </head>
    <body>
        <div id= "container"> 
        <h1> Metric/ Imperial Unit Conversion </h1>
        <input type="text" placeholder = 0 id="input">
        <button id="conv-btn"> Convert </button>
        </div>
        <div id="main">
            <div id="length">
                <h3>Length (Meter/Feet)</h3>
                <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
             
            <div id="volume">    
                <h3> Volume (Liters/ Gallons) </h3>
                <p> 0 liters = 0.000 gallons | 0 gallons = 0.000 liters </p>
            </div>
            
            <div id="mass">   
                <h3> Mass (Kilogram/ Pounds) </h3>
                <p> 0 kilogram = 0.000 pounds | 0 pounds = 0.000 kilograms </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
